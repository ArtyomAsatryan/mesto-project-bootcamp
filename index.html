<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/mesto-header.svg" alt="Место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/custo.jpg" alt="Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Новое место"></button>
            </section>
            <section class="place">
                <ul class="place__elements">
                    <li class="place__element">
                        <img class="place__image" src="./images/karachaevsk-place.jpg" alt="Карачаевск">
                        <h2 class="place__title">Карачаевск</h2>
                        <img class="place__logo" src="./images/heart-place.svg" alt="Нравится">

                    </li>
                    <li class="place__element">
                        <img class="place__image" src="./images/elbrus-place.jpg" alt="Гора Эльбрус">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <img class="place__logo" src="./images/heart-place.svg" alt="Нравится">
                    </li>
                    <li class="place__element">
                        <img class="place__image" src="./images/dombai-place.jpg" alt="Домбай">
                        <h2 class="place__title">Домбай</h2>
                        <img class="place__logo" src="./images/heart-place.svg" alt="Нравится">
                    </li>
                    <li class="place__element">
                        <img class="place__image" src="./images/elbrus-place.jpg" alt="Гора Эльбрус">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <img class="place__logo" src="./images/heart-place.svg" alt="Нравится">
                    </li>
                    <li class="place__element">
                        <img class="place__image" src="./images/dombai-place.jpg" alt="Домбай">
                        <h2 class="place__title">Домбай</h2>
                        <img class="place__logo" src="./images/heart-place.svg" alt="Нравится">
                    </li>
                    <li class="place__element">
                        <img class="place__image" src="./images/karachaevsk-place.jpg" alt="Карачаево-Черкесия">
                        <h2 class="place__title">Карачаево-Черкесия</h2>
                        <img class="place__logo" src="./images/heart-place.svg" alt="Нравится">
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_opened">
            <div class="popup__container">
                <form class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="form__field" type="text" id="user-name" name="user-name" placeholder="Имя" required>
                    <input class="form__field" type="text" id="user-job" name="user-job" placeholder="О себе" required>
                    <button type="submit" class="form__submit-button">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            </div>
        </div>
    </div>
</body>

</html>
