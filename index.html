<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/mesto-header.svg" alt="Место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/custo.jpg" alt="Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Новое место"></button>
            </section>

            <section class="place">
                <ul class="place__elements"></ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form class="form" action="#" name="user-profile">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__fieldset">
                    <input class="form__field" type="text" id="user-name" name="user-name" placeholder="Имя" required>
                    <input class="form__field" type="text" id="user-job" name="user-job" placeholder="О себе" required>
                </fieldset>
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class="form" action="#" name="new-place">
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__fieldset">
                    <input class="form__field" type="text" id="place-name" name="place-name" placeholder="Название"
                        required>
                    <input class="form__field" type="url" id="place-img" name="place-img"
                        placeholder="Ссылка на картинку" required>
                </fieldset>
                <button class="form__submit-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <figure class="opened-image">
                <img class="opened-image__image" src="#" alt="">
                <figcaption class="opened-image__caption"></figcaption>
            </figure>
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <template class="card-template">
        <li class="place__element">
            <img class="place__image" src="" alt="">
            <h2 class="place__title"></h2>
            <button class="place__like-icon" type="button" aria-label="Мне нравится"></button>
            <button class="place__trash-icon" type="button" aria-label="Удалить место"></button>
        </li>
    </template>
    
    
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
